     <!-- RESTAURANT WEBSITE MADE WITH ONLY HTML -->

            <figcaption>Little taco shop tacos</figcaption>
        </figure>
        <hr>
        <!-- contact form section -->
        <h3>Our contact form</h3>
        <form action="">
            <fieldset>
                <legend>Send us s message</legend>
                <div>
                    <label for="name">Name:
                        <input type="text" placeholder="john doe" id="name" required>
                    </label>
                </div>
                <br>
                <div>
                    <label for="email">Email:
                        <input type="email" placeholder="jogn@mail.com" id="email" required>
                    </label>
                </div>
                <br>
                <div>
                    <label for="text">Your message:</label>
                    <br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="type your message here" id="text"
                        required></textarea>
                </div>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
        <!-- location section -->
        <h3>Our location</h3>

            <em>555Taco temptation lane, suite t <br>
                kansas city, Mo: 55555-5555
